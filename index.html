<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Page Using HTML, Bootstrap And JavaScript</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container gx-5 col-lg-10 main-container" style="background-color: rgb(209, 239, 194);">
        <div class="row">
            <h1 class="mb-5 mt-3 text-center">IMAGE FILTER</h1>
            <div class="col-lg-4 col-sm-12 mb-4">
                <button class="btn btn-outline-light w-100" id="all-btn">ALL</button>
            </div>
            <div class="col-lg-4 col-sm-12 mb-4">
                <button class="btn btn-outline-warning w-100" id="Birds">BIRDS</button>
            </div>
            <div class="col-lg-4 col-sm-12 mb-4">
                <button class="btn btn-outline-secondary w-100" id="Horror">HORROR</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-12 mb-4">
                <button class="btn btn-outline-info w-100" id="Music">MUSIC</button>
            </div>
            <div class="col-lg-4 col-sm-12 mb-4">
                <button class="btn btn-outline-success w-100" id="Nature">NATURE</button>
            </div>
            <div class="col-lg-4 col-sm-12 mb-4">
                <button class="btn btn-outline-danger w-100" id="Travel">TRAVEL</button>
            </div>
        </div>
        <div class="row mt-4" id="image-section">
            <!-- IMAGES -->
        </div>
    </div>
    <footer>
        <div class="container gx-0 col-lg-10">
            <p class="text-center bg-danger p-2 text-light mb-0">Image Filter Page @ Techie Andrew</p>
        </div>
    </footer>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
